name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # "name" es solo un nombre que se le da al step , el "uses" son acciones predefinidad
    - name: Checkout code (coger todo el codigo)
      uses: actions/checkout@v3
      with:
        # maxima profundidad en el repo
        fetch-depth: 0

    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Iniciando Login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del Login"

    - name: Build Docker Image
      run: |
        docker build -t jesusjose/docker-graphql:0.0.2 .

    - name: Push Docker Image
      run: |
        docker push jesusjose/docker-graphql:0.0.2
    
